<link rel="stylesheet" href="./assets/css/theme.css">

<!-- Back to Home Button -->
<section class="container mx-auto text-center py-4 px-4">
    <a href="index.html" class="bg-green-500 text-white px-4 py-2 rounded-md inline-block hover:bg-blue-600">Back to Home</a>
</section>

<!-- Contact Section -->
<section class="container mx-auto text-center py-12 px-4">
    <h1 class="text-4xl font-extrabold text-gray-900">Contact Us</h1>
    <p class="text-lg text-gray-600 mt-4">Get in touch with us for any queries or support!</p>

    <div class="grid md:grid-cols-2 gap-8 mt-8">
        <!-- Contact Details -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Our Contact Information</h3>
            
            <!-- Phone -->
            <div class="flex items-center text-gray-600 mb-2">
                <img src="./assets/component-5/contact-icons/green-phone.svg" alt="Phone Icon" class="w-6 h-6 mr-3"> 
                <span>Phone: +1 234 567 8900</span>
            </div>
            
            <!-- Email -->
            <div class="flex items-center text-gray-600 mb-2">
                <img src="./assets/component-5/contact-icons/green-email.svg" alt="Email Icon" class="w-6 h-6 mr-3"> 
                <span>Email: support@cachebank.com</span>
            </div>
            
            <!-- Address -->
            <div class="flex items-center text-gray-600">
                <img src="./assets/component-5/contact-icons/green-location.svg" alt="Location Icon" class="w-6 h-6 mr-3"> 
                <span>Address: 123 Business St, Financial District, NY</span>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Send Us a Message</h3>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-gray-600">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                </div>
                <div>
                    <label for="message" class="block text-gray-600">Message</label>
                    <textarea id="message" name="message" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500" rows="4"></textarea>
                </div>
                <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md">Send Message</button>
            </form>
        </div>
    </div>
</section>
